<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default_theme/styles.css">
    <title>Oosikle App</title>
    <script src="./htmx/htmx.js"></script>
    <script src="./htmx/tauri-ext.js"></script>
</head>

<body id="listview" hx-ext="tauri">
    <header>
        <div class="menu-section">
            <span class="bar-title"></span>
            <ul id="function-menu" class="menu-button-bar">
                <li id="import-function">
                    <button class="import icon-only">Import</button>
                </li>
                <li id="export-function">
                    <button class="export icon-only">Export</button>
                </li>
                <li id="backup-function">
                    <button class="save icon-only">Backup</button>
                </li>
                <li id="general-settings-function">
                    <button class="option icon-only">List Settings</button>
                </li>

            </ul>
        </div>
        <div class="menu-section">
            <span class="bar-title"></span>
            <ul id="view-menu" class="menu-button-bar">
                <li id="fancy-view-option">
                    <button class="hamburger icon-only">View Fancy</button>
                </li>
                <li id="table-view-option">
                    <button class="broken-hamburger icon-only">View Table</button>
                </li>
                <li id="grid-view-option">
                    <button class="square-grid icon-only">View Grid</button>
                </li>
            </ul>
        </div>

        <div class="menu-section">
            <span class="bar-title"></span>
            <ul id="search-menu" class="menu-button-bar">
                <li id="search-text-input">
                    <input type="text">
                </li>
                <li id="search-options-selector">
                    <button class="option icon-only">Search Options</button>
                </li>
                <li id="search-go">
                    <button class="go icon-only">Search</button>
                </li>
            </ul>
        </div>
    </header>
    <section id="breadcrumb">
        <ol>
            <li>
                <button>Collections</button>
            </li>
            <li>
                <button>Music</button>
            </li>
            <li>
                <button>Songs</button>
            </li>
        </ol>
    </section>
    <main tauri-invoke="get_test_table" hx-trigger="load" hx-target="#content-view">
        <section id="content-view">
        </section>
    </main>
    <footer>
        <section>More stuff</section>
    </footer>
</body>

</html>
